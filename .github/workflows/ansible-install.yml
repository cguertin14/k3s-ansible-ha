name: Ansible Installation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - uses: dbritto-dev/openvpn3-action@main
        with:
          vpn-client-config: ${{ secrets.VPN_CONFIG }}
          script: |
            sudo openvpn3 sessions-list

      - name: Wait for a VPN connection
        timeout-minutes: 1
        run: until ping -c1 192.168.0.2; do sleep 2; done

      - name: Ping local servers (test)
        run: |
          ping 192.168.0.2 -c5
          ping 192.168.0.3 -c5
          ping 192.168.0.4 -c5
          ping 192.168.0.5 -c5
          ping 192.168.0.6 -c5
          ping 192.168.0.7 -c5
          ping 192.168.0.8 -c5
          ping 192.168.0.9 -c5
          ping 192.168.0.10 -c5

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: install.yml
          # Directory where playbooks live
          directory: playbooks/
          # SSH private key
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Additional flags to pass to ansible-playbook
          options: |
            --inventory inventory/cluster/hosts.ini
            --extra-vars ansible_sudo_pass=${{ secrets.PASSWORD }}
            --verbose
  
      - name: Kill VPN connection
        if: always()
        run: sudo killall openvpn3
